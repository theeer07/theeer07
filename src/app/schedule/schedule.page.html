<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <div class="left">
        <ion-title>Menu</ion-title>
      </div>
      <div class="right">
        <ion-menu-toggle>
          <ion-button size="small" shape="round" color="danger">Close</ion-button>
        </ion-menu-toggle>
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item button color="success" (click)="schedule()">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>
        <h2>&nbsp;Schedule</h2>
      </ion-label>
    </ion-item>
    <ion-item button (click)="products()">
      <ion-icon name="pricetag-outline"></ion-icon>
      <ion-label>
        <h2>&nbsp;Products</h2>
      </ion-label>
    </ion-item>
    <ion-item button (click)="contacts()">
      <ion-icon name="call-outline"></ion-icon>
      <ion-label>
        <h2>&nbsp;Contacts</h2>
      </ion-label>
    </ion-item>
    <ion-item button (click)="faqs()">
      <ion-icon name="help-circle-outline"></ion-icon>
      <ion-label>
        <h2>&nbsp;FAQs</h2>
      </ion-label>
    </ion-item>
    <ion-item button (click)="profile()">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>
        <h2>&nbsp;Profile</h2>
      </ion-label>
    </ion-item>
    <ion-item button color="danger" (click)="backToHome()">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>
        <h2>&nbsp;Logout</h2>
      </ion-label>
    </ion-item>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Schedule</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding bgImg">

    <ion-datetime class="center"></ion-datetime>

    <h1 class="center">Fill up the Form </h1>

      <ion-list class="container2">
        <div class="container">

          <ion-list class="listDesign">

            <h6 class="hdrStyleTwo">Contact Person</h6>
            <ion-item class="rounded">
              <ion-input placeholder="Enter Contact Person."></ion-input>
            </ion-item>

            <h6 class="hdrStyleTwo">Phone Number</h6>
            <ion-item class="rounded">
              <ion-input placeholder="Enter Phone Number."></ion-input>
            </ion-item>

            <h6 class="hdrStyleTwo">Email</h6>
            <ion-item class="rounded">
              <ion-input type="email" placeholder="Enter your email."></ion-input>
            </ion-item>

            <h6 class="hdrStyleTwo">Gender</h6>
            <ion-item class="rounded">
              <ion-input placeholder="Enter Gender."></ion-input>
            </ion-item>

            <h6 class="hdrStyleTwo">Citizenship</h6>
            <ion-item class="rounded">
              <ion-input placeholder="Enter Citizenship."></ion-input>
            </ion-item>

            <h6 class="hdrStyleTwo">Birthdate</h6>
            <ion-item class="rounded">
              <ion-input type="date" placeholder="Enter Birthday."></ion-input>
            </ion-item>

            <h6 class="hdrStyleTwo">Complete Address</h6>
            <ion-item class="rounded">
              <ion-textarea placeholder="Enter Address."></ion-textarea>
            </ion-item>

            <br>

            <h6 class="hdrStyleTwo">Type of Service</h6>
            <ion-item class="rounded">
              <ion-input placeholder="Enter Service."></ion-input>
            </ion-item>

            <h6 class="hdrStyleTwo">Booking Details</h6>
            <ion-item class="rounded">
              <ion-textarea placeholder="Description"></ion-textarea>
            </ion-item>

          </ion-list>

        </div>

        <br>

        <div class="center ">
          <div class="center ">
            <ion-button class="signUPButton" (click)="presentAlert()">Book</ion-button>
          </div>
        </div>

      </ion-list>

  </ion-content>
</div>
